<!DOCTYPE html>
<html lang="pt_br">
<head>
	<meta charset="UTF-8">
	<title>Criando um site - html</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/geral.css">
	<link rel="stylesheet" href="bower_components/wow/css/libs/animate.css">
	<link rel="stylesheet" href="css/contato.css">
	<link rel="stylesheet" href="css/plugins.css">
</head>
<body>

	<nav class="menu-responsivo">
		<ul>
			<li><a href="index.html">Inicio</a></li>
			<li><a href="sobre.html">Sobre</a></li>
			<li><a href="portfolio.html">Portfolio</a></li>
			<li><a href="contato.html">Contato</a></li>
		</ul>
	</nav>
	
	<div class="layout">
		<header>
			<div class="container">
				<div class="logo wow slideInLeft" data-wow-duration="1s" data-wow-delay="1s">
					<a href="index.html">
						<img src="img/logo-tag-topo.svg" alt="logo Topo Tag" />
					</a>
				</div>
				<div class="links">
					<nav>
						<ul>
							<li><a href="index.html">Inicio</a></li>
							<li><a href="sobre.html">Sobre</a></li>
							<li><a href="portfolio.html">Portfolio</a></li>
							<li><a href="contato.html">Contato</a></li>
						</ul>
					</nav>

					<ul class="social">
						<li>
							<a href="#"><i class="fa fa-facebook"></i></a>
						</li>

						<li>
							<a href="#"><i class="fa fa-github-alt"></i></a>
						</li>
					</ul>
				</div>

				<h1>Fale <strong>Comigo</strong></h1>

				<p>Lorem ipsum dolor sit amet.</p>
			</div>
		</header>

		<main>
			<section class="contato">
				<div class="container">
					<form>
						
						<div class="cols">
							<div class="col">
								<div class="form-group">
									<input type="text" placeholder="Nome" required>
								</div>
							</div>

							<div class="col">
								<div class="form-group">
									<input type="email" placeholder="E-mail">
								</div>
							</div>

							<div class="col">
								<div class="form-group">
									<input type="number" placeholder="Telefone">
								</div>
							</div>

							<div class="col">
								<div class="form-group">
									<select>
										<option>Selecione uma opção</option>
										<option>Orçamento</option>
										<option>Sugestão</option>
										<option>Outras informações</option>
									</select>
								</div>
							</div>
						</div>

						<div class="form-group">
							<textarea placeholder="Mensagem"></textarea>
						</div>

						<div class="form-group">
							<button class="botao medio"><i class="fa fa-arrow-right"></i> Enviar Contato</button>
						</div>
						<p class="text-success"><i class="fa fa-info-circle"></i> Seu contato foi enviado com sucesso</p>
						<p class="text-danger"><i class="fa fa-info-circle"></i> Preencha todos os campos</p>
					</form>
				</div>
			</section>
		</main>

		<footer>
			<div class="logo-rodape">
				<a href="index.html">
					<img src="img/logo-tag-rodape.svg" alt="TAG-RODAPE">
				</a>

				<p>2017 Todos direitos reservados</p>
			</div>
		</footer>
	</div>

	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="bower_components/wow/dist/wow.min.js"></script>
	<script>
		$(function(){
			
			$('.toggle').click(function(){
				$('.layout').toggleClass('ativo');
				$('.menu-responsivo').toggleClass('ativo');
				$(this).toggleClass('ativo');
			});
			new WOW().init();
		});
	</script>
</body>
</html>
